<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Books || an online book store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="navbar"></div>
    <div id="signup" class="w-25 mx-auto mt-5 pt-5">
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Name">
              </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="signupNumber" class="form-label">Mobile Number</label>
              <input type="number" class="form-control" id="signupNumber" aria-describedby="numberHelp" placeholder="Mobile Number">
              <div id="numberHelp" class="form-text">We'll never share your email & number with anyone.</div>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Signup</button>
        </form>
        <a href="/login.html">Already have account?</a>
    </div>
    <script type="module" src="./src/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./src/signup.js"></script>
</body>
</html>
